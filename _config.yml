repository               : "hanyi2econ.github.io"




# Site Author
author:
  name             : "韩毅"
  avatar           : "images/android-chrome-512x512.png"
  bio              : "安徽工业大学"
  location         : "安徽 马鞍山"
  employer         : #"Anhui university of technology"
  pubmed           : 
  email            : "hanyi142857@gmail.com"
  uri              : 
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           : "hanyi2econ"
  google_plus      :
  keybase          :
  instagram        :
  impactstory      : # e.g., "https://profiles.impactstory.org/u/xxxx-xxxx-xxxx-xxxx"
  lastfm           :
  linkedin         : # e.g., "linkedin username"
  dblp             : # e.g., "https://dblp.org/pid/xx/xxxx.html"
  pinterest        :
